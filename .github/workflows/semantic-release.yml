name: "Semantic Release"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
jobs:
  release:
    permissions:
      contents: write
      pull-requests: write
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: cycjimmy/semantic-release-action@v4
        with:
          ci: true
          branches: |
            [
              {
                name: 'main',
              }
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
